<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="screen.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid align-items-center">
            <a class="navbar-brand" href="#">Yorkshire Gardens</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Contact</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container align-items-center justify-content-center">
        <h1>Contact the Gardener</h1>
        <div class="row" id="contact-area">
            <div class="col-2"></div>
            <div class="col-4 align-items-center contact-area">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Message" rows="10" aria-label="Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Send Message</button>
                    </div>

                </form>
            </div>
            <div class="col-4 text-center contact-area">
                <img id="contact-image" class="img-fluid img-thumbnail rounded-circle" alt="contact image"
                    src="images/lily1.jpg">
                <h2>Lily Gardener</h2>
                <p>555-101-2123</p>
                <ul>
                    <li>17 Grassy Road</li>
                    <li>Leeds</li>
                    <li>West Yorkshire</li>
                    <li>LS31 3LN</li>
                    <li>United Kingdom</li>
                </ul>
                <p>LilyGardner@fakemail.com</p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
